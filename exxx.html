<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Formulário de Reserva de Viagem</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <div class="form-group">
                <label for="servicos">Selecione os serviços desejados:</label>
                <select id="servicos" name="servicos[]" multiple required>
                    <option value="compra_passagens">Compra de Passagens</option>
                    <option value="reserva_hospedagem">Reserva de Hospedagem</option>
                    <option value="aluguel_veiculos">Aluguel de Veículos</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <div class="form-group">
                <label>Selecione a forma de pagamento:</label>
                <input type="radio" id="cartao_credito" name="pagamento" value="cartao_credito" required>
                <label for="cartao_credito">Cartão de Crédito</label>
                <br>
                <input type="radio" id="boleto" name="pagamento" value="boleto">
                <label for="boleto">Boleto</label>
                <br>
                <input type="radio" id="pix" name="pagamento" value="pix">
                <label for="pix">PIX</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Prazos de Pagamento</legend>
            <div class="form-group">
                <label for="prazo">Selecione o prazo de pagamento:</label>
                <select id="prazo" name="prazo" required>
                    <option value="a_vista">À Vista</option>
                    <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
                    <option value="dez_vezes">Dez Vezes Com Juros</option>
                </select>
            </div>
        </fieldset>

        <div class="form-group">
            <input type="submit" value="Enviar Reserva">
        </div>
    </form>
</body>
</html>
